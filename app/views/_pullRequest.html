<!-- reduced mode -->
<div class="has-tooltip left panel large-6 medium-6 small-6 text-center reduced-feature" 
		 tooltip="{{ Projects.pullRequests[key].length }} active pull request(s)"
		 tooltip-placement="bottom"
		 ng-class="{'active': Projects.pullRequests[key].length > 0}"
		 ng-show="mode == 'collapsed'">
	<i class="fa fa-code-fork"></i>
	<span>{{ Projects.pullRequests[key].length }}</span>
</div>



<!-- expanded mode -->
<div class="panel" ng-show="mode == 'expanded' && Projects.pullRequests[key].length > 0">
	<h4>{{ Projects.pullRequests[key].length }} active pull request(s)</h4>
	
	<table width="100%">
		<thead>
			<tr>
				<th></th>
				<th>From</th>
				<th></th>
				<th>To</th>
				<th colspan="2">Infos</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="pull in Projects.pullRequests[key]">

				<!-- Identifier -->
				<td class="pr-col-id"><i class="fa fa-code-fork"></i>&nbsp;{{ pull.number }}</td>

				<!-- Branch wich will be merged -->
				<td class="pr-col-from">{{ pull.branch.ref }}</td>

				<!-- Useless icon -->
				<td class="pr-col-arrow"><i class="fa fa-arrow-circle-o-right"></i></td>

				<!-- comment -->
				<td class="pr-col-to">{{ pull.base.ref }}</td>

				<!-- Destination branch -->
				<td class="pr-col-infos">
					<span>
						<img ng-src="{{ pull.user.avatar_url }}" class="avatar-mini has-tooltip"
								 tooltip="{{ pull.user.login }}" tooltip-placement="bottom"/>
					</span>
					<em>{{ pull.title }}</em>
				</td>

				<!-- Icons (view on github, created at) -->
				<td class="pr-col-icons">
					<a ng-href="{{ pull.html_url }}" class="has-tooltip sp-horizontal"
						 tooltip="View this Pull Request on github" 
						 tooltip-placement="left">
						<i class="fa fa-eye"></i>
					</a>

					<a class="has-tooltip sp-horizontal" 
						 tooltip="Opened for {{ pull.created_at | since }} ({{ pull.created_at | date }})" 
						 tooltip-placement="left">
						<i class="fa fa-clock-o"></i>
					</a>
				</td>

			</tr>
		</tbody>
	</table>
</div>
