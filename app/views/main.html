<div class="row">
    <div class="large-12 columns">
		<div class="nav-bar right">
			<ul class="button-group">
				<li><a href="#/settings" class="button">Settings</a></li>
			</ul>
		</div>
		<h1>My Github projects <small></small></h1>
		<hr/>
    </div>
</div>
	
	
	
	
	
	
<div class="row">
	<div class="large-9 columns" ng-init="Projects.repositories(); Projects.getData()">
		<article ng-repeat="project in Projects.names" class="sp-bottom">
			<h3><a href="#">{{ project.owner }}<i class="fa fa-angle-double-right sp-horizontal"></i>{{ project.name }}</a></h3>
			
			<div class="panel" ng-init="pulls = Projects.pullRequests[project.owner + '/' + project.name]" ng-show="pulls.length > 0">
				<h4>{{ pulls.length }} active pull request(s)</h4>
				<table width="100%">
					<thead>
						<tr>
							<th></th>
							<th>From</th>
							<th></th>
							<th>To</th>
							<th colspan="2">Infos</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="pull in pulls">
							<td><i class="fa fa-code-fork"></i>&nbsp;{{ pull.number }}</td>
							<td>{{ pull.branch.ref }}</td>
							<td><i class="fa fa-arrow-circle-o-right"></i></td>
							<td>{{ pull.base.ref }}</td>
							<td>
								<span>
									<img ng-src="{{ pull.user.avatar_url }}" class="avatar-mini has-tooltip" 
											 tooltip="{{ pull.user.login }}" tooltip-placement="bottom"/>
								</span>
								<em>{{ pull.title | limitTo:30 }}...</em>
							</td>
							<td>
								<a ng-href="{{ pull.url }}" class="has-tooltip" 
									 tooltip="View this Pull Request on github" tooltip-placement="bottom">
									<i class="fa fa-eye"></i>
								</a>
								<a ng-href="{{ pull.url }}" class="has-tooltip" 
									 tooltip="Opened for {{ Projects.since(pull.created_at) }}" tooltip-placement="right">
									<i class="fa fa-clock-o"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</article>
	<hr/>
	</div>
		
		
		
		
		
		
	<aside class="large-3 columns">
		<div class="panel">
			<h5>Select feature <button class="tiny right" ng-click="Projects.reset(); Projects.getData()">Update</button></h5>
			<p><input type="checkbox" id="display-PRs" ng-model="Projects.display.pullRequests"/>&nbsp;<label for="display-PRs">Pull requests</label></p>
		</div>
	</aside>
</div>
	
	
	
	
	
	
<footer class="row">
    <div class="large-12 columns">
		<hr/>
		<div class="row">
			<div class="large-6 columns">
				<p>v1 - Sylvain RAGOT</p>
			</div>
			<div class="large-6 columns">
				<ul class="inline-list right">
					<li><a href="https://github.com/yllieth/srGithubPRs"><i class="fa fa-github"></i>&nbsp;Source code</a></li>
				</ul>
			</div>
		</div>
    </div>
</footer>
