<div class="row">
    <div class="large-12 columns">
		<div class="nav-bar right">
			<ul class="button-group">
				<li><a href="#/settings" class="button">Settings</a></li>
			</ul>
		</div>
		<h1>My Github projects <small></small></h1>
		<hr/>
    </div>
</div>





<div class="row">
	<div class="large-9 columns" ng-init="Projects.repositories(); Projects.getData()">
		<article class="sp-bottom"
			ng-repeat="project in Projects.names"
			ng-init="key = project.owner + '/' + project.name">
			
			<h3>
				<a ng-href="{{ project.url }}" target="_blank">
					{{ project.owner }}
					<i class="fa fa-angle-double-right sp-horizontal"></i>
					{{ project.name }}
				</a>
			</h3>

			<div class="panel" 
					 ng-show="Projects.display.pullRequests && Projects.pullRequests[key].length > 0"
					 ng-include="'views/_pullRequest.html'"
			></div>


      <div class="panel" 
					 ng-show="Projects.display.issues && Projects.issues[key].length > 0"
					 ng-include="'views/_issue.html'"
			></div>
		</article>
	<hr/>
	</div>
	





	<aside class="large-3 columns">
		<div class="panel">
			<h5>
				Select feature 
				<button class="button primary tiny right" ng-click="Projects.reset(); Projects.getData()">Update</button>
			</h5>
			
			<p>
				<input type="checkbox" id="display-PRs" 
							 ng-model="Projects.display.pullRequests"
							 ng-change="Projects.getPullRequests()"/>
				<label for="display-PRs">Pull requests</label>
			</p>
			
			<p>
				<input type="checkbox" id="display-issues" 
							 ng-model="Projects.display.issues"
							 ng-change="Projects.getIssues()"/>
				<label for="display-issues">Issues</label>
			</p>
		</div>
	</aside>
</div>






<footer class="row" ng-include="'views/_footer.html'"></footer>
