<div class="row">
    <div class="large-12 columns">
		<div class="nav-bar right">
			<ul class="button-group">
				<li><a href="#/settings" class="button">Settings</a></li>
			</ul>
		</div>
		<h1>My Github projects <small></small></h1>
		<hr/>
    </div>
</div>





<div class="row">
	<div class="large-9 columns" ng-init="Projects.repositories(); Projects.getData()">
		<article ng-repeat="project in Projects.names" class="sp-bottom">
			<h3><a href="#">{{ project.owner }}<i class="fa fa-angle-double-right sp-horizontal"></i>{{ project.name }}</a></h3>

			<div class="panel" 
					 ng-init="pulls = Projects.pullRequests[project.owner + '/' + project.name]" 
					 ng-show="Projects.display.pullRequests && pulls.length > 0"
					 ng-include="'views/_pullRequest.html'"
			></div>


      <div class="panel" 
					 ng-init="issues = Projects.issues[project.owner + '/' + project.name]" 
					 ng-show="Projects.display.issues && issues.length > 0"
					 ng-include="'views/_issue.html'"
			></div>
		</article>
	<hr/>
	</div>






	<aside class="large-3 columns">
		<div class="panel">
			<h5>Select feature <a href="#" class="button primary tiny right">Update</a></h5>
			
			<p>
				<input type="checkbox" id="display-PRs" ng-model="Projects.display.pullRequests"/>
				<label for="display-PRs">Pull requests</label>
			</p>
			
			<p>
				<input type="checkbox" id="display-issues" ng-model="Projects.display.issues" ng-change="Projects.getIssues()"/>
				<label for="display-issues">Issues</label>
			</p>
		</div>
	</aside>
</div>






<footer class="row" ng-include="'views/_footer.html'"></footer>
