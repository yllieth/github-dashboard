<div class="panel">
	<h1>Github configuration</h1>
	
	<form style="margin-top: 50px" class="clearfix">
		<div class="row">
			<div class="small-8">
				<div class="row">
					<div class="small-3 columns">
						<label for="ssh-key" class="right inline">SSH key</label>
					</div>
					<div class="small-9 columns">
						<input type="text" id="ssh-key" placeholder="Set you key here">
					</div>
				</div>
			</div>
		</div>
		
		<button class="right">Save</button>
	</form>
</div>
